<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asadero Del Abuelo</title>
    <link rel="shortcut icon" type="image/x-icon" href="./imagenes/asadero.ico">

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/seccion.css">
    <link rel="stylesheet" href="./css/anuncios.css">
    <link rel="stylesheet" href="./css/presencia.css">
</head>
<body>
    <header>
        <img src="./imagenes/logoasadero.gif" alt="Logo del restaurante Asadero Del Abuelo que tiene unas maderas detrás y una animación de fuego.">
    </header>
    <section>
        <div id="seccion-inicio">
            <h1>RESTAURANTE ASADERO DEL ABUELO, BOCA DEL RÍO VERACRUZ.</h1>
            <h2>Carnes, Quesos y Mariscos</h2>
        </div>
        <h2>Descubre el Sabor Del Carbón</h2>
        <article id="anuncios">
            <div class="seccion-anuncio" id="la-casa-de-la-arrachera">
                <img src="./imagenes/arracheraAlCarbon.png" alt="Corte de Arrachera hecha al carbón.">
                <h3>La Casa De La Arrachera</h3>
            </div>
            <div class="seccion-anuncio"id="tacos">
                <img src="./imagenes/tacos.png" alt="Tacos de pastor">
                <h3>Tacos</h3>
            </div>
            <div class="seccion-anuncio" id="variedad">
                <img src="./imagenes/variedad.png" alt="Coctel de camarón y mojarra frita.">
                <h3>Variedad</h3>
            </div>
            <div class="seccion-anuncio"id="ambiente-familiar">
                <img src="./imagenes/exterior.png" alt="Foto del interior del restaurante, con familias disfrutando del ambiente.">
                <h3>Ambiente Familiar</h3>
            </div>
            <div class="seccion-anuncio" id="pide-a-domicilio">
                <img src="./imagenes/apps.png" alt="Logo de Uber Eats y Didi Food.">
                <h3>Búscanos o Llama al 229-927-3075</h3>
            </div>
        </article>
        <article id="presencia">
            <div class="presencia" id="facebook">
                <h3>Síguenos</h3>
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FAsadero-Del-Abuelo-182132655881370&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </div>
            <div class="presencia" id="ubicacion">
                <h3>Descubre Boca Del Río, Veracruz</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3768.642345359236!2d-96.11687028605992!3d19.16712678703565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85c341271da3cf0f%3A0xfa253e8d2b48574c!2sAsadero%20del%20Abuelo!5e0!3m2!1ses-419!2smx!4v1626042377711!5m2!1ses-419!2smx" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </article>
    </section>
    <script src="./js/menuMovile.js"></script>
</body>
</html>
